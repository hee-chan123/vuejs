<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <test v-bind:ppp="mmm" v-on:uuu="rrr"></test>
        <test2></test2>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    let cmp = {
        template: `<div>지역 컴포넌트: {{bbb}}</div>`,
        data: function(){
            return {
                bbb: 200
            }
        }
    };

    Vue.component('test',{
        props: ['ppp'],
        template: `<div>
                  <div>전역 컴포넌트: {{aaa}}</div>
                  <h2>{{ppp}}</h2>
                  <button v-on:click="bbb">클릭</button>
                  </div>
                  `,  
        data: function() {
                return {
                    aaa: 100
                }
        },
        methods: {
            bbb: function() {
                console.log('나온다');
                this.$emit("uuu", this.aaa);
            }
        }

    });

   new Vue({
    el: '#app',
    data: {
        mmm: '상위 컴포넌트 자료'
    },
    components: {
        'test2': cmp
    },
    methods: {
        rrr: function(vvv){
            console.log('받았다', vvv);
        }
    }
   });
</script>

</body>
</html>
